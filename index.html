<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <img class="logo" src="https://www.logolynx.com/images/logolynx/2c/2cd2908f2731f8087e3958b8403bd6f5.png" alt="" width="100">
        <h1>Come Shop</h1>
    </header>
    <h1 class="title">Welcome to our online <br/> store</h1>
    <!-- main -->
        <main>
            <section class="products">
              <div class="product">
                <div class="heart"></div>
                <img
                  src="https://th.bing.com/th/id/OIP.3KaoP21DlTClG1TDAH6YAwHaHa?pid=ImgDet&rs=1"
                  alt=""
                />
                <p>$<span class="price">999</span></p>
                <h4>Iphone 13 pro max</h4>
                <button class="plus">+</button>
                <p class="qte">0</p>
                <button class="minus">-</button>
                <button class="delete">X</button>
                <p>$<span class="total-unit">0</span></p>
              </div>
              <div class="product">
                <div class="heart"></div>
                <img
                  src="https://th.bing.com/th/id/OIP.4F-ys3_OQyNXJFnktO10rgHaHa?pid=ImgDet&rs=1"
                  alt=""
                />
                <p>$<span class="price">899</span></p>
                <h4>HUAWEI Mate 20 Pro Twilight</h4>
                <button class="plus">+</button>
                <p class="qte">0</p>
                <button class="minus">-</button>
                <button class="delete">X</button>
      
                <p>$<span class="total-unit">0</span></p>
              </div>
              <div class="product">
                <div class="heart"></div>
                <img
                  src="https://th.bing.com/th/id/OIP.WKyhlQK2Wn4L5Tfjl9579QHaE8?pid=ImgDet&rs=1"
                  alt=""
                />
                <p>$<span class="price">540</span></p>
                <h4>Huawei Mate X </h4>
                <button class="plus">+</button>
                <p class="qte">0</p>
                <button class="minus">-</button>
                <button class="delete">X</button>
                <p>$<span class="total-unit">0</span></p>
              </div>
            </section>
            <section class="total">
                <h3 id="total">Total :</h3>
                <p>$<span>0</span></p>
              </section>
          </main>
<!-- footer -->
<footer>

 <a href="https://www.facebook.com/profile.php?id=100072315021413">W.A</a>.
    </p>
  </div>

</div>
</div>
